
<h3>Yeni kullanıcı</h3>
<div class="row">
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control" [(ngModel)]="newUser.email">
  </div>
  <div class="form-group">
    <label for="">Şifre</label>
    <input type="text" class="form-control" [(ngModel)]="newUser.password">
  </div>
  <div class="form-group">
    <label for="">Cinsiyet</label>
    <select  [(ngModel)]="newUser.genderDTO" class="form-control">
      <option value="0">Bayan</option>
      <option value="1">Bay</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Yaş</label>
    <input type="number" class="form-control" [(ngModel)]="newUser.age">
  </div>
  <button class="btn btn-dark" (click)="kaydet()">Kaydet</button>
</div>
